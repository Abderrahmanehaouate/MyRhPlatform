<form [formGroup]="jobOfferForm" (ngSubmit)="AddJobOffer()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Sign In</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Title" type="text" formControlName="title" name="title" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Description" type="text" formControlName="description" name="description" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" type="text" formControlName="city" name="city" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Profile" type="text" formControlName="profile" name="profile" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="educationLevel" type="text" formControlName="educationLevel" name="educationLevel" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Salary" type="number" formControlName="salary" name="salary" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Save</button>
      <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
